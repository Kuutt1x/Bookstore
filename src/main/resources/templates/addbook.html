<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add book</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>

        <h1>Add book</h1>

        <form th:action="@{/save}" th:object="${book}" method="post">
            Author: <input type="text" th:field="*{author}" /><br/>
            Title: <input type="text" th:field="*{title}" /><br/>
            ISBN: <input type="text" th:field="*{isbn}" /><br/>
            Year: <input type="number" th:field="*{publicationYear}" /><br/>
            Price: <input type="number" step="0.01" th:field="*{price}" /><br/>

            Category:
            <select name="categoryId">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
            <br/>

            <button type="submit">Save</button>
        </form>

	</body>
</html>
